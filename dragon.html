<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>Dragon Curve</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/prism.css" />
  <script type="text/javascript" src="js/dragon.js"></script>
</head>
<body>
<div class="container">
  <canvas id="canvas" width="600" height="600"></canvas>
  <form id="controls">
    <label for="dragon1color">Dragon 1 Color: <input type="color" name="dragon1color" value="#FF69B4"></label>
    <label for="dragon1color">Dragon 2 Color: <input type="color" name="dragon2color" value="#800080"></label>
    <label for="dragon1color">Dragon 3 Color: <input type="color" name="dragon3color" value="#008080"></label>
    <label for="dragon1color">Dragon 4 Color: <input type="color" name="dragon4color" value="#FF00FF"></label>
    <label for="timeout">Timeout (ms):</label>
    <input type="range" name="timeout" min="0" value="50">
  </form>
</div>
</body>
</html>
